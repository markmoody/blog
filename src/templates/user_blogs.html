{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>{{ email }}'s blogs </h2>
    {% if blogs|length >0 %}
        {%for blog in blogs %}
            <h3><a href="/posts/{{blog._id}}">{{ blog.title }}</a></h3>
                <p>{{ blog.description }}</p>
                <hr>
        {% endfor %}
    {% else %}
        <h4> There aren't any blogs yet!</h4>
        <a href="/blogs/new"><button class="btn btn-primary">New Blog</button></a>
    {% endif %}
</div>

{% endblock %}
